<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://bootswatch.com/5/slate/bootstrap.min.css"
    />
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
        crossorigin="anonymous"
    />
    <title>NewLetter Singup</title>
    <link rel="icon" href="blog.ico">
    <style>
        .form-group
        {
            margin: 10px;
            border-radius: 10px;
        }
        .image
        {
            margin-top: -40px;
            margin-bottom: -20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <img class="image" src="blog.svg" alt="The Hindu" height="250" width="400">
                <h2 class="display-4">NewLetter Singup</h2>
                <p class="lead">
                    Enter your info to get our awesome daily newsletter
                </p>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <input
                            type="text"
                            name="firstName"
                            id="first-name"
                            class="form-control"
                            placeholder="First Name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            name="lastName"
                            id="last-name"
                            class="form-control"
                            placeholder="Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="Email"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                </form>
            </div>
        </section>
    </div>
    <p class="mt-2 mb-3 text-muted text-center">&copy;1878 The Hindu</p>
</body>
</html>
